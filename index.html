<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px 0;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        #game-container {
            position: relative;
            background: #000;
            transform-origin: top center;
        }
        
        #canvas {
            display: block;
            border: 1px solid #333;
        }
        
        #score-area {
            height: 80px;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        #status-effects {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 24px;
            color: #ffaa00;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-area">
            <div>Score: <span id="score">0</span></div>
            <div id="status-effects"></div>
            <div>High Score: <span id="high-score">0</span></div>
        </div>
        <canvas id="canvas" width="720" height="800"></canvas>
    </div>
    
    <script src="snake.js"></script>
</body>
</html>
